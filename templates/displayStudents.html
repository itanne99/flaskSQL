{% extends 'base.html' %}
{% set active_page = 'viewStudents' %}
{% block content %}
    <div class="container mt-3">
    <h1 class="text-center">View Students</h1>
    <table class="table">
      <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Current Year</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      {% for student in students %}
        <tr>
            <th scope="row">{{ student.id }}</th>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.year }}</td>
            <td><a class="btn btn-primary" href="/update/{{ student.id }}">Update</a></td>
            <td><a class="btn btn-danger" href="/delete/{{ student.id }}">Delete</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    </div>
{% endblock %}
